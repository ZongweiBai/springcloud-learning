spring:
  application:
    name: cloud-tools-server
  cloud:
    nacos:
      discovery:
        enabled: true
        namespace: spring-cloud-in-action
        group: spring-cloud-in-action
        server-addr: discovery.nacos:8848
      config:
        enabled: true
        namespace: spring-cloud-in-action
        group: spring-cloud-in-action
        server-addr: discovery.nacos:8848
        file-extension: yml