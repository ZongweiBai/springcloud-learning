server:
  port: 21002
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # 以下是undertow内嵌服务器的配置项
  undertow:
    buffer-size: 1024
    direct-buffers: true
    eager-filter-init: true
    max-http-post-size: -1B
    threads:
      io: 8
      worker: 128

# actuator相关配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always
  health:
    redis:
      enabled: false

spring:
  application:
    name: OAUTH2-SERVER
  output:
    ansi:
      enabled: always
  jackson:
    property-naming-strategy: CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+08:00
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://cloud.server:3306/cloud-oauth2?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    #    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
  redis:
    host: cloud.server
    port: 6379
    database: 2
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 1ms
        min-idle: 0
      shutdown-timeout: 100ms

# logback配置文件路径
logging:
  config: classpath:logback.xml
  level:
    com.github.baymin.oauth2.restclient.OAuth2Api: debug