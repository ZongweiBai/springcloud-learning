server:
  port: 18910
turbine:
  aggregator:
    # 指定聚合哪些集群，多个使用","分割，默认为default。可使用http://.../turbine.stream?cluster={clusterConfig之一}访问
    clusterConfig: default
  # 配置Eureka中的serviceId列表，表明监控哪些服务
  appConfig: cloud-user-server,cloud-order-server
  clusterNameExpression: new String('default')
#  clusterNameExpression: "'default'"
  combine-host: true
  instanceUrlSuffix:
    default: actuator/hystrix.stream  #key是clusterConfig集群的名字，value是hystrix监控的后缀，springboot2.0为actuator/hystrix.stream
spring:
  application:
    name: hystrix-turbine-dashboard
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}
        service-name: hystrix-turbine-dashboard
management:
  endpoints:
    web:
      exposure:
        include: "*"